<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
</head>
<script>
    async function signup(){
        const username = document.getElementById
        ("signup-username").value;

        const password = document.getElementById
        ("signup-password").value;

        const response = await axios.post("http://localhost:3000/signup",{
            username:username,
            password:password
        });

        alert("you are signed up");
    }
    async function signin(){
        const username = document.getElementById
        ("signin-username").value;

        const password = document.getElementById
        ("signin-password").value;

        const response = await axios.post("http://localhost:3000/signin",{
            username:username,
            password:password
        });

        localStorage.setItem("token", response.data.token);

        alert("you are signed in");

        getUserInfo();
    }
    async function getUserInfo(){
        const response = await axios.get("http://localhost:3000/me", {
            headers: {
                token: localStorage.getItem("token")
            }
        })
        document.getElementById("information").innerHTML = "username:"+response.data.username+"password:"+response.data.password;
    }
    function logout(){
        localStorage.removeItem("token");
    }
</script>
<body>
    <div>
        Signup
        <input id="signup-username" type="text" name="username" placeholder="username">
        <input id="signup-password" type="text" name="password" placeholder="password">
        <button onclick="signup()">Submit</button>
    </div>
    <div>
        Signin
        <input id="signin-username" type="text" name="username" placeholder="username">
        <input id="signin-password" type="text" name="password" placeholder="password">
        <button onclick="signin()">Submit</button>
    </div>
    <div>
        User Information:
        <div id="information"></div>
    </div>
    <div>
        <button onclick="logout()">logout</button>
    </div>
</body>
</html>
