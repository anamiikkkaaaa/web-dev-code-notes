<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
    <script>
        function sendRequest(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            axios.post("http://localhost:3000/sum", {
                a:a,
                b:b
            }) 
        }
        //serves all files in a folder over http --> npx serve
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First value">
    <input id="b" type="text" placeholder="Second value">

    <button onclick="sendRequest()">Find sum</button>
</body>
</html>
